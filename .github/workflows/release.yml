name: release

on:
  push:
    branches:
      - preview
      - release
      - master
    tags:
      - '!*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1.0.0

      - uses: actions/setup-node@v1.2.0
        with:
          node-version: 12

      - name: Release
        run: npx upm-release@beta --pkg-root Packages/com.coffee.upm-git-extension --debug
        env:
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
          GH_TOKEN: ${{secrets.GH_TOKEN}}
